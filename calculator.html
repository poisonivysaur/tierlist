<script>
// Calculate STR
function calculate(){
    STR = 0;
    hp = document.getElementById("hpval").value;
    sp = document.getElementById("spval").value;
    atk = document.getElementById("atkval").value;
    def = document.getElementById("defval").value;
    hit = document.getElementById("hitval").value;
    avo = document.getElementById("avoval").value;
    luk = document.getElementById("lukval").value;

    STR = hp/100 + atk/100 + def/100 + hit/1000 + avo/1000 + luk/1000;
    document.getElementById("str").innerHTML = "STR: " + Math.floor(STR);
}

// Reset calculator values
function reset(){
    document.getElementById("hpval").value = 0;
    document.getElementById("spval").value = 0;
    document.getElementById("atkval").value = 0;
    document.getElementById("defval").value = 0;
    document.getElementById("hitval").value = 0;
    document.getElementById("avoval").value = 0;
    document.getElementById("lukval").value = 0;
}

// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}


</script>
