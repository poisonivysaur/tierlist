<script type="text/javascript">
$(document).ready(function() {
  // initialize DataTable
  var table = $('#tierlist').DataTable({
      responsive: true,
      initComplete: function () {
        $('.dataTables_filter input[type="search"]').css({ 'width': '50px', 'display': 'inline-block' });
      }
  });

    // Data URL
  const URL = "https://raw.githubusercontent.com/mha-smashrising/rfactor-db/master/data.json";

  // Promise fetch the data and display it
  fetch(URL)
    .then((response) => response.json())
    .then((cards) => addData(cards));

  // add fetched cards to DataTable
  function addData(cards){
    cards.forEach(card => {
      table.row.add([
      '<img height="35" src="' + card.skill + '" />',
      '<img height="70" src="' + card.cardImage + '" />',
      card.rarity, 
      card.character,
      '<img height="35" src="' + card.attribute + '" /><p>' + card.atrDesc + '</p>',
      card.rFactorScene,
      card.STR,
      card.HP,
      card.SP,
      card.ATK,
      card.DEF,
      card.HIT,
      card.AVO,
      card.LUK
      ]);
    });
    table.draw();
  }
});

// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

</script>
